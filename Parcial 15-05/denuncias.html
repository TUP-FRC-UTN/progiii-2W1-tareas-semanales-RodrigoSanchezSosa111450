<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>La Moderna - Denuncias</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label>Número de póliza</label>
        <input type="text" class="form-control" id="txtPoliza" required>
        <small id="emailHelp" class="form-text text-muted">Ingrese número de póliza.</small>
      </div>

      <div class="form-group">
        <label>Tipo de siniestro:</label> <br>
        <select name="" id="">
          <option value="choque">Choque</option>
          <option value="robo">Robo</option>
          <option value="incendio">Incendio</option>
        </select>
      </div>

      <div class="form-group">
        <label>Descripción del hecho:</label> <br>
        <textarea name="" id="" cols="100" rows="8"></textarea>
      </div>

      <div class="form-group" style="color: azure;">
        <label>¿Requiere atención médica?</label> <br>
        <input type="radio" name="atMedica" value="si"> Sí<br>
        <input type="radio" name="atMedica" value="no"> No<br>
      </div>

      <button type="submit" class="btn btn-primary" onclick="registrar()">Registrar Denuncia</button>

    </form>

  </div>







  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>
</body>

</html>
